<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Etiquetas de titulo, formato de texto, parrafos, listas, tablas y semantica-->

    <!--
        Etiquetas multimedia
        
        estas etiquetas son usadas para agregar contenido multimedia en html5
     -->
   
     <img src="" alt="" srcset=""> <!--src es la ruta de la imagen alt lo que se muestra si no carga el src y srcset establese el tamaño de las imagenes optimo para el seo-->
     
     <picture>
        <source>
     </picture><!--Representa un contenedor que provee múltiples fuentes o atributos <source> al elemento img contenido dentro de él. Es decir, dentro del contenedor puede haber distintas versiones de una imagen o incluso distintas imágenes-->

    
    <figure> </figure> <!--La diferencia entre la etiqueta <figure> y la etiqueta <img> se basa en el elemento <figcaption>. Este elemento nos permite poner una caption o leyenda directamente en la figura que queremos insertar-->

    <video></video> <!-- insera video -->

</body>
</html>
