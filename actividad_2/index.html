<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Etiquetas de titulo, formato de texto, parrafos, listas, tablas y semantica-->

    <!--
        Etiquetas de listas
    
        sirven para dar formato a una lista
    -->
    <ol>
        <li>item</li>
        <li>item</li>
    </ol><!--Especifica una lista ordenada de artículos-->
    <ul>
        <li>item</li>
        <li>item</li>
    </ul><!--Determina una lista de artículos sin orden-->
    <dl>
        <li>item</li>
        <dd>item</dd>
    </dl><!--Especifica una lista de definiciones, es decir, una lista de términos y sus definiciones asociadas.-->
    <dt>
        <dd>item</dd><!--Indica la definición de los términos listados antes que él.-->
    </dt><!--Representa un término definido por el siguiente <dd>.-->

</body>
</html>
