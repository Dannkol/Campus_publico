<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Etiquetas de titulo, formato de texto, parrafos, listas, tablas y semantica-->

    <!--
        Etiquetas de tablas
    
        sirven para dar formato a una tabla

        <table>: crea el elemento de tabla.
        <tr>: representa una fila.
        <th>: representa las celdas de encabezado.
        <td>: representa las celdas de datos.
        <caption>: representa un título descriptivo en una tabla.

        <thead>: esta etiqueta agrupa los elementos de la cabecera en la tabla.
        <tbody>: esta etiqueta agrupa los elementos de contenido en la tabla.
        <tfoot>: esta etiqueta agrupa los elementos de pie en la tabla.

        Atributos

        colspan: el atributo colspan permite expandir las celdas de datos o de encabezados al número de columnas que deseemos que ocupe. 
                Por ejemplo, para hacer que una celda de datos ocupe cuatro columnas, debes escribirlo así: <td colspan= «4»>
        rowspan: el atributo rowspan permite expandir las celdas al número de filas que queremos que ocupe. 
                Siguiendo el ejemplo anterior, si quieres que una celda de datos ocupe cuatro filas, lo escribirás así: <td rowspan=»4″>
    -->
    
    <table>
        <thead>
            <tr>
                <th colspan="3">Año 2023</th>
            </tr>
            <tr>
                <th>ganancias</th>
                <th>perdidas</th>
                <th>total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">100</td>
                <td>45</td>
                <td>55</td>
            </tr>
            <tr>
                <td>80</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <td>75</td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
