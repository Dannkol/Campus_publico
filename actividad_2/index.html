<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Etiquetas de titulo, formato de texto, parrafos, listas, tablas y semantica-->

    <!--
        Etiquetas de formato de texto
    
        sirven para der un significado al texto
    -->

    <strong>Texto</strong> <!--Fragmento de texto importante o palabras clave-->
    <em>Texto</em><!--Fragmento de texto enfatizado respecto a la frase que lo contiene-->
    <mark>Texto</mark><!--Fragmento de texto resaltado, simulando estar marcado con rotulador amarillo-->
    <i>Texto</i><!--Fragmento de texto con voz o tono alternativo al resto-->
    <b>Texto</b><!--Fragmento de texto sin importancia destacable (fines utilitarios)-->
    <u>Texto</u><!--Fragmento de texto para nombres propios o escritura incorrecta intencionada (sic)-->
    <s>Texto</s><!--Fragmento de texto inexacto o que ya no es relevante. (errores o inexactitudes)-->
    <span>Texto</span><!--Fragmento de texto sin significado (útil para seleccionar)-->
    <cite>Texto</cite><!--Fragmento de texto con el título de un trabajo creativo: obras, libros...-->

    
</body>
</html>
